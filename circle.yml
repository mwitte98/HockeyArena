test:
  post:
    - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN bundle exec codeclimate-test-reporter

deployment:
  production:
    branch: master
    commands:
      - git fetch --all --unshallow
      - git push -f git@heroku.com:speedysportwhiz.git HEAD:refs/heads/master
      - heroku run rake db:migrate --app speedysportwhiz
 