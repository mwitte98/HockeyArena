---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - typescript
  eslint:
    enabled: true
  fixme:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - config.ru
  - Gemfile
  - Gemfile.lock
  - Procfile
  - Rakefile
  - "**.erb"
  - "**.rb"
  - "**.css"
  - "**.coffee"
  - "**.js"
  - "**.ts"
  - "**.scss"
exclude_paths:
- 'bin/**/*'
- 'client/**/*'
- 'coverage/**/*'
- 'tmp/**/*'
- 'vendor/**/*'
- 'db/**/*'
